<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <defs>
        <!-- Gradient flowing through all 5 brand colors -->
        <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#217346"/>
            <stop offset="25%" stop-color="#185ABD"/>
            <stop offset="50%" stop-color="#0078D4"/>
            <stop offset="75%" stop-color="#C43E1C"/>
            <stop offset="100%" stop-color="#7719AA"/>
        </linearGradient>

        <!-- Soft white glow -->
        <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
            <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#FFFFFF" flood-opacity="0.7"/>
        </filter>
    </defs>

    <!-- Flowing G shape as a single ribbon -->
    <g filter="url(#glow)">
        <!-- G as one continuous flowing stroke -->
        <path d="M 98 40
                 C 98 20 80 10 58 10
                 C 36 10 18 24 18 44
                 L 18 84
                 C 18 104 36 118 58 118
                 C 80 118 98 104 98 84
                 L 98 64
                 L 58 64"
              fill="none"
              stroke="url(#waveGradient)"
              stroke-width="14"
              stroke-linecap="round"
              stroke-linejoin="round"/>
    </g>
</svg>
